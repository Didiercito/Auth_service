services:
  auth-user-api-1:
    container_name: auth-user-api-1
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - "${AUTH_API_PORT}"
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${AUTH_API_PORT}
      HOST: ${HOST}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}
      DB_SYNCHRONIZE: ${DB_SYNCHRONIZE}
      DB_LOGGING: ${DB_LOGGING}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN}
      BCRYPT_SALT_ROUNDS: ${BCRYPT_SALT_ROUNDS}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      RABBITMQ_URL: ${RABBITMQ_URL} 
      RABBITMQ_EXCHANGE: ${RABBITMQ_EXCHANGE}
      RABBITMQ_QUEUE_AUTH: ${RABBITMQ_QUEUE_AUTH}
    networks:
      - auth-user-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${AUTH_API_PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  auth-user-api-2:
    container_name: auth-user-api-2
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - "${AUTH_API_PORT}"
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${AUTH_API_PORT}
      HOST: ${HOST}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}
      DB_SYNCHRONIZE: ${DB_SYNCHRONIZE}
      DB_LOGGING: ${DB_LOGGING}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN}
      BCRYPT_SALT_ROUNDS: ${BCRYPT_SALT_ROUNDS}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      RABBITMQ_URL: ${RABBITMQ_URL} 
      RABBITMQ_EXCHANGE: ${RABBITMQ_EXCHANGE}
      RABBITMQ_QUEUE_AUTH: ${RABBITMQ_QUEUE_AUTH}
    networks:
      - auth-user-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${AUTH_API_PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  auth-user-api-3: 
    container_name: auth-user-api-3
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - "${AUTH_API_PORT}"
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${AUTH_API_PORT}
      HOST: ${HOST}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}
      DB_SYNCHRONIZE: ${DB_SYNCHRONIZE}
      DB_LOGGING: ${DB_LOGGING}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN}
      BCRYPT_SALT_ROUNDS: ${BCRYPT_SALT_ROUNDS}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      RABBITMQ_URL: ${RABBITMQ_URL} 
      RABBITMQ_EXCHANGE: ${RABBITMQ_EXCHANGE}
      RABBITMQ_QUEUE_AUTH: ${RABBITMQ_QUEUE_AUTH}
    networks:
      - auth-user-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${AUTH_API_PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    container_name: auth-user-nginx
    image: nginx:alpine
    ports:
      - "${NGINX_HOST_PORT}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/app.conf:/etc/nginx/conf.d/default.conf:ro 
    depends_on:
      auth-user-api-1:
        condition: service_healthy 
      auth-user-api-2:
        condition: service_healthy 
      auth-user-api-3:
        condition: service_healthy 
    networks:
      - auth-user-network
    restart: unless-stopped

networks:
  auth-user-network:
    driver: bridge